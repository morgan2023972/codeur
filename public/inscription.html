<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-4">Inscription</h2>

        <!-- Formulaire d'inscription -->
        <form id="signupForm" action="/register" method="POST" class="space-y-4"  autocomplete="off">
            
            <!-- Champ Nom -->
            <input type="text" name="name" id="name" placeholder="Nom complet"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 autocomplete="off" required>

            <!-- Champ Email -->
            <input type="email" name="user_email" id="email" placeholder="Email"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 autocomplete="off" required>

            <!-- Champ Mot de passe -->
            <input type="password" name="user_password" id="password" placeholder="Mot de passe"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500  autocomplete="new-password" required>

            <!-- Sélection du rôle -->
            <div class="flex justify-between">
                <button type="button" id="freelanceBtn"
                    class="px-4 py-2 border rounded-lg bg-gray-200 text-gray-700 w-1/2 mr-2">Freelance</button>
                <button type="button" id="clientBtn"
                    class="px-4 py-2 border rounded-lg bg-gray-200 text-gray-700 w-1/2 ml-2">Client</button>
            </div>
            <input type="hidden" name="role" id="role">

            <!-- Bouton Soumettre -->
            <button type="submit"
                class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                S'inscrire
            </button>
        </form>
        <p class="text-center mt-4 text-gray-700">
            Déjà inscrit ? 
            <a href="connexion.html" class="text-blue-500 hover:text-blue-700 font-semibold">
                Connectez-vous ici
            </a>
        </p>
        

    </div>
    


    <!-- Inclusion du script JS -->
    <script src="js/inscription.js"></script>

</body>
</html>
