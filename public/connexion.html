<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion | MonApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Se connecter</h2>

        <form id="loginForm" autocomplete="off">
            <div class="mb-4">
                <label for="email" class="block text-gray-600">Email</label>
                <input type="email" id="email" name="user_email" required title="Email" placeholder="Entrez votre email"
                    autocomplete="off" value=""
                    class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
        
            <div class="mb-4">
                <label for="password" class="block text-gray-600">Mot de passe</label>
                <input type="password" id="password" name="user_password" required title="Mot de passe" placeholder="Entrez votre mot de passe"
                    autocomplete="new-password" value=""
                    class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
        
            <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded hover:bg-blue-600 transition">
                Connexion
            </button>
        </form>
        
        <p id="loginMessage"></p> <!-- Zone pour afficher les erreurs -->

        <p class="mt-4 text-center text-gray-600">Pas encore de compte ? 
            <a href="inscription.html" class="text-blue-500 hover:underline">S'inscrire</a>
        </p>
    </div>
    <script src="/js/connexion.js"></script> 

</body>
</html>
